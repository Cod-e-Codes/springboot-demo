<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Create User - Task Management System</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
                <i class="bi bi-person-plus me-2"></i>Create New User
            </h1>
            <a href="/users" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Users
            </a>
        </div>

        <!-- Create User Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-person-plus me-2"></i>User Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users/create}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}" 
                                               placeholder="Enter username" required>
                                        <div class="form-text">Username must be unique and 3-50 characters long.</div>
                                        <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                            <span th:errors="*{username}">Username error</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                                               placeholder="Enter email address" required>
                                        <div class="form-text">Enter a valid email address.</div>
                                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                            <span th:errors="*{email}">Email error</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" 
                                       placeholder="Enter full name" required>
                                <div class="form-text">Full name must be 2-100 characters long.</div>
                                <div th:if="${#fields.hasErrors('fullName')}" class="text-danger">
                                    <span th:errors="*{fullName}">Full name error</span>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/users" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>Create User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

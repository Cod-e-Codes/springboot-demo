<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Overdue Tasks - Task Management System</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
                <i class="bi bi-exclamation-triangle me-2"></i>Overdue Tasks
            </h1>
            <a href="/tasks" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to All Tasks
            </a>
        </div>

        <!-- Overdue Tasks Table -->
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h5 class="card-title mb-0">
                    <i class="bi bi-exclamation-triangle me-2"></i>Tasks Past Due Date
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${tasks != null and tasks.empty}" class="text-center py-4">
                    <i class="bi bi-check-circle fs-1 text-success"></i>
                    <p class="text-success mt-2">Great! No overdue tasks.</p>
                    <a href="/tasks" class="btn btn-primary">
                        <i class="bi bi-list-task me-1"></i>View All Tasks
                    </a>
                </div>
                
                <div th:if="${tasks != null and !tasks.empty}">
                    <div class="alert alert-warning" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <strong th:text="${tasks.size()}">0</strong> task(s) are overdue and need immediate attention.
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>User</th>
                                    <th>Status</th>
                                    <th>Priority</th>
                                    <th>Due Date</th>
                                    <th>Days Overdue</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="task : ${tasks}" class="table-warning">
                                    <td th:text="${task.id}">1</td>
                                    <td>
                                        <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.title}">Sample Task</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/users/{id}(id=${task.user.id})}" th:text="${task.user.fullName}">John Doe</a>
                                    </td>
                                    <td>
                                        <span class="badge status-badge" 
                                              th:classappend="${task.status.name() == 'COMPLETED'} ? 'bg-success' : 
                                                             (${task.status.name() == 'IN_PROGRESS'} ? 'bg-primary' : 
                                                             (${task.status.name() == 'PENDING'} ? 'bg-warning' : 'bg-secondary'))"
                                              th:text="${task.status.displayName}">Pending</span>
                                    </td>
                                    <td>
                                        <span class="badge priority-badge" 
                                              th:classappend="${task.priority.name() == 'URGENT'} ? 'bg-danger' : 
                                                             (${task.priority.name() == 'HIGH'} ? 'bg-warning' : 
                                                             (${task.priority.name() == 'MEDIUM'} ? 'bg-info' : 'bg-secondary'))"
                                              th:text="${task.priority.displayName}">Medium</span>
                                    </td>
                                    <td>
                                        <span class="text-danger" th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd HH:mm')}">2024-01-01 10:00</span>
                                    </td>
                                    <td>
                                        <span class="text-danger fw-bold">Overdue</span>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm" role="group">
                                            <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-outline-primary" title="View">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-outline-secondary" title="Edit">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <button type="button" class="btn btn-outline-success" 
                                                    th:onclick="'completeTask(' + ${task.id} + ')'" 
                                                    title="Mark as Complete">
                                                <i class="bi bi-check-circle"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            function completeTask(taskId) {
                if (confirm('Mark this task as completed?')) {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/tasks/' + taskId + '/complete';
                    document.body.appendChild(form);
                    form.submit();
                }
            }
        </script>
    </div>
</body>
</html>
